<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    {% endblock %}

</head>
<body class="bg-body-tertiary">

<main style="min-height: 90vh">
    <div class="container-fluid py-4">
        <header class="py-3 mb-4 bg-dark-subtle border-bottom">
            <a href="/" class="d-flex align-items-center  justify-content-between text-body-emphasis text-decoration-none">
                <span class="fs-4 fw-bold px-3">PDF2Images</span>
            </a>
        </header>
        {% block content %}{% endblock %}
    </div>
</main>

{% block footer %}
<div class="container-fluid ">
<footer class="py-3 text-center bg-dark-subtle border-top">
    <span class="">Copyright © 2024–2025 All rights reserved.</span>
</footer>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
