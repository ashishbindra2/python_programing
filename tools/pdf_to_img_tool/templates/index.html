{% extends "base.html" %}
{% block title %}Upload PDF{% endblock %}

{% block content %}

<div class="p-5 mb-4 bg-body-tertiary rounded-3">
    {% if msg%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{msg}} !</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <div class="container-fluid py-5">
        <div  class="d-flex  justify-content-between">
            <div class="p-2 w-500">
                <h1 class="display-5 fw-bold">Upload a PDF file</h1>
                <form method="post" action="/upload_file"  enctype = "multipart/form-data">
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">Ready to transform? Upload your PDF and let the magic begin!</label>
                        <input class="form-control form-control-sm" id="pdf_file" name="pdf_file" type="file">
                    </div>
                    <button class="btn btn-primary btn-sm" type="submit">Upload</button>
                </form>
            </div>
            <div class="p-2 w-50">
                <!-- <h1 class="display-5 fw-bold">Fill PDF Folder Path:</h1>
                <form action="/select-folder/" method="post"  enctype = "multipart/form-data">
                    <div class="mb-3">

                        <label for="pdf_file" class="form-label">Upload your PDF folder path and let the magic begin!</label>
                        <input type="text" class="form-control form-control-sm" name="folder_path" placeholder="Enter folder path" required>
                    </div>
                    <input class="btn btn-primary btn-sm" type="submit" value="Submit">

                </form> -->
        </div>
        </div>
    </div>
</div>


{% endblock %}
